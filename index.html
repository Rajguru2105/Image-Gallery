<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="header__title">Image Gallery</h1>
    </div>
    <hr>
    <div class="container">
    <div class="container-box">
        <div class="box">
            <img src="i1.jpg" alt="i1">
        </div>
        <div class="box">
            <img src="i2.jpg" alt="i2">
        </div>
        <div class="box">
            <img src="i3.jpg" alt="i3">
        </div>
        <div class="box">
            <img src="i4.jpg" alt="i4">
        </div>
        <div class="box">
            <img src="i5.jpg" alt="i5">
        </div>
        <div class="box">
            <img src="i6.jpg" alt="i6">
        </div>
        <div class="box">
            <img src="i7.jpg" alt="i7">
        </div>
        <div class="box">
            <img src="i8.jpg" alt="i8">
        </div>
    </div>
</div>  
</body>
</html>
